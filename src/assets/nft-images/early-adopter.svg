<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vintageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="retroGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="chainGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6495ED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 复古徽章外圈 -->
  <circle cx="200" cy="200" r="180" fill="url(#vintageGradient)" filter="url(#shadow)" stroke="#8B4513" stroke-width="4"/>
  
  <!-- 内部装饰圈 -->
  <circle cx="200" cy="200" r="160" fill="url(#retroGlow)" opacity="0.7"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#F5DEB3" stroke-width="3" opacity="0.8"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#DEB887" stroke-width="2" opacity="0.6"/>
  
  <!-- 复古装饰边框 -->
  <g fill="#8B4513" opacity="0.8">
    <!-- 装饰齿轮 -->
    <g transform="translate(200,200)">
      <circle cx="0" cy="0" r="130" fill="none" stroke="#A0522D" stroke-width="8" stroke-dasharray="15,10"/>
      <!-- 齿轮齿 -->
      <g stroke="#8B4513" stroke-width="4" fill="#A0522D">
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(0)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(30)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(60)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(90)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(120)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(150)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(180)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(210)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(240)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(270)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(300)"/>
        <rect x="-5" y="-135" width="10" height="15" transform="rotate(330)"/>
      </g>
    </g>
  </g>
  
  <!-- 早鸟图标 -->
  <g transform="translate(200,160)">
    <!-- 鸟身 -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
    
    <!-- 鸟头 -->
    <circle cx="-20" cy="-8" r="12" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
    
    <!-- 鸟嘴 -->
    <polygon points="-32,-8 -40,-5 -32,-2" fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>
    
    <!-- 眼睛 -->
    <circle cx="-22" cy="-10" r="3" fill="#000000"/>
    <circle cx="-21" cy="-11" r="1" fill="#FFFFFF"/>
    
    <!-- 翅膀 -->
    <ellipse cx="5" cy="-5" rx="15" ry="8" fill="#FF4500" stroke="#DC143C" stroke-width="1" transform="rotate(-20 5 -5)"/>
    
    <!-- 尾巴 -->
    <ellipse cx="20" cy="5" rx="12" ry="6" fill="#FF4500" stroke="#DC143C" stroke-width="1" transform="rotate(30 20 5)"/>
  </g>
  
  <!-- 区块链元素 -->
  <g transform="translate(200,220)">
    <!-- 区块链条 -->
    <g fill="url(#chainGlow)" stroke="#191970" stroke-width="2">
      <!-- 第一个区块 -->
      <rect x="-40" y="-8" width="16" height="16" rx="2"/>
      <rect x="-38" y="-6" width="12" height="12" rx="1" fill="#87CEEB" opacity="0.7"/>
      
      <!-- 连接链 -->
      <ellipse cx="-16" cy="0" rx="8" ry="4" fill="none" stroke="#4169E1" stroke-width="3"/>
      
      <!-- 第二个区块 -->
      <rect x="-8" y="-8" width="16" height="16" rx="2"/>
      <rect x="-6" y="-6" width="12" height="12" rx="1" fill="#87CEEB" opacity="0.7"/>
      
      <!-- 连接链 -->
      <ellipse cx="16" cy="0" rx="8" ry="4" fill="none" stroke="#4169E1" stroke-width="3"/>
      
      <!-- 第三个区块 -->
      <rect x="24" y="-8" width="16" height="16" rx="2"/>
      <rect x="26" y="-6" width="12" height="12" rx="1" fill="#87CEEB" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 先锋符号 -->
  <g fill="#FFD700" opacity="0.9">
    <!-- 左上角旗帜 -->
    <g transform="translate(120,120)">
      <rect x="0" y="0" width="3" height="30" fill="#8B4513"/>
      <polygon points="3,0 25,5 20,15 3,10" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
    </g>
    
    <!-- 右上角旗帜 -->
    <g transform="translate(280,120)">
      <rect x="0" y="0" width="3" height="30" fill="#8B4513"/>
      <polygon points="0,0 -22,5 -17,15 0,10" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 时钟元素（表示早期） -->
  <g transform="translate(200,280)">
    <circle cx="0" cy="0" r="20" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 时钟指针 -->
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#8B4513" stroke-width="1" stroke-linecap="round"/>
    
    <!-- 时钟刻度 -->
    <g stroke="#8B4513" stroke-width="1">
      <line x1="0" y1="-15" x2="0" y2="-12" transform="rotate(0)"/>
      <line x1="0" y1="-15" x2="0" y2="-12" transform="rotate(90)"/>
      <line x1="0" y1="-15" x2="0" y2="-12" transform="rotate(180)"/>
      <line x1="0" y1="-15" x2="0" y2="-12" transform="rotate(270)"/>
    </g>
    
    <circle cx="0" cy="0" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 装饰星星 -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="80,80 82,88 90,88 84,93 86,101 80,97 74,101 76,93 70,88 78,88" transform="rotate(15 80 80)"/>
    <polygon points="320,80 322,88 330,88 324,93 326,101 320,97 314,101 316,93 310,88 318,88" transform="rotate(-15 320 80)"/>
    <polygon points="80,320 82,328 90,328 84,333 86,341 80,337 74,341 76,333 70,328 78,328" transform="rotate(-30 80 320)"/>
    <polygon points="320,320 322,328 330,328 324,333 326,341 320,337 314,341 316,333 310,328 318,328" transform="rotate(30 320 320)"/>
  </g>
  
  <!-- 复古文字背景 -->
  <rect x="100" y="340" width="200" height="40" rx="5" fill="#8B4513" opacity="0.8"/>
  <rect x="105" y="345" width="190" height="30" rx="3" fill="#F5DEB3" opacity="0.9"/>
  
  <!-- 文字 -->
  <text x="200" y="365" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#8B4513">
    EARLY ADOPTER
  </text>
  <text x="200" y="378" text-anchor="middle" font-family="serif" font-size="10" fill="#A0522D">
    Blockchain Pioneer • First 24 Hours
  </text>
  
  <!-- 外圈复古装饰 -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#D2691E" stroke-width="3" stroke-dasharray="20,10" opacity="0.6"/>
</svg>