<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E0E6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="diamondSparkle" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0E6FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 奖杯基座 -->
  <rect x="150" y="300" width="100" height="40" rx="5" fill="url(#trophyGradient)" filter="url(#shadow)" stroke="#B8860B" stroke-width="2"/>
  <rect x="160" y="310" width="80" height="20" rx="3" fill="#FFFF99" opacity="0.7"/>
  
  <!-- 奖杯杯身 -->
  <path d="M170,300 Q170,280 180,260 L220,260 Q230,280 230,300 Z" fill="url(#trophyGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- 奖杯手柄 -->
  <ellipse cx="150" cy="280" rx="15" ry="25" fill="none" stroke="url(#trophyGradient)" stroke-width="8"/>
  <ellipse cx="250" cy="280" rx="15" ry="25" fill="none" stroke="url(#trophyGradient)" stroke-width="8"/>
  
  <!-- 钻石主体 -->
  <g transform="translate(200,180)">
    <!-- 钻石上半部分 -->
    <polygon points="0,-60 -30,-20 -20,0 20,0 30,-20" fill="url(#diamondGradient)" filter="url(#shadow)" stroke="#4682B4" stroke-width="2"/>
    
    <!-- 钻石下半部分 -->
    <polygon points="-20,0 20,0 0,40" fill="url(#diamondGradient)" stroke="#4682B4" stroke-width="2"/>
    
    <!-- 钻石内部光芒 -->
    <polygon points="0,-50 -25,-15 -15,0 15,0 25,-15" fill="url(#diamondSparkle)" opacity="0.8"/>
    <polygon points="-15,0 15,0 0,30" fill="url(#diamondSparkle)" opacity="0.6"/>
    
    <!-- 钻石切面线 -->
    <g stroke="#87CEEB" stroke-width="1" opacity="0.7" fill="none">
      <line x1="0" y1="-60" x2="0" y2="40"/>
      <line x1="-30" y1="-20" x2="30" y2="-20"/>
      <line x1="-20" y1="0" x2="20" y2="0"/>
      <line x1="-15" y1="-10" x2="15" y2="-10"/>
    </g>
  </g>
  
  <!-- 里程碑标记 -->
  <g fill="#32CD32" opacity="0.9">
    <!-- 左侧里程碑 -->
    <g transform="translate(100,150)">
      <rect x="-3" y="0" width="6" height="40" fill="#228B22"/>
      <polygon points="-15,-10 15,-10 10,0 -10,0" fill="#32CD32"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">1</text>
    </g>
    
    <!-- 右侧里程碑 -->
    <g transform="translate(300,150)">
      <rect x="-3" y="0" width="6" height="40" fill="#228B22"/>
      <polygon points="-15,-10 15,-10 10,0 -10,0" fill="#32CD32"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">2</text>
    </g>
    
    <!-- 顶部里程碑 -->
    <g transform="translate(200,80)">
      <rect x="-3" y="0" width="6" height="30" fill="#228B22"/>
      <polygon points="-15,-10 15,-10 10,0 -10,0" fill="#32CD32"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">∞</text>
    </g>
  </g>
  
  <!-- 连接路径 -->
  <g stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,3">
    <path d="M100,150 Q150,120 200,110 Q250,120 300,150"/>
    <path d="M100,190 Q150,200 200,180 Q250,200 300,190"/>
  </g>
  
  <!-- 成就符号 -->
  <g fill="#FF6347" opacity="0.8">
    <!-- 左上成就徽章 -->
    <g transform="translate(120,100)">
      <circle cx="0" cy="0" r="12" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
      <polygon points="0,-6 3,0 0,6 -3,0" fill="white"/>
    </g>
    
    <!-- 右上成就徽章 -->
    <g transform="translate(280,100)">
      <circle cx="0" cy="0" r="12" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
      <polygon points="0,-6 3,0 0,6 -3,0" fill="white"/>
    </g>
    
    <!-- 左下成就徽章 -->
    <g transform="translate(120,220)">
      <circle cx="0" cy="0" r="10" fill="#FFA500" stroke="#FF8C00" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
    
    <!-- 右下成就徽章 -->
    <g transform="translate(280,220)">
      <circle cx="0" cy="0" r="10" fill="#FFA500" stroke="#FF8C00" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
  </g>
  
  <!-- 光芒效果 -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.8" fill="none">
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(0 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(30 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(60 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(90 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(120 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(150 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(180 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(210 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(240 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(270 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(300 200 120)"/>
    <line x1="200" y1="60" x2="200" y2="80" transform="rotate(330 200 120)"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2F4F4F">
    MILESTONE MASTER
  </text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#696969">
    Significant Achievements
  </text>
  
  <!-- 外圈装饰 -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#87CEEB" stroke-width="2" stroke-dasharray="10,8" opacity="0.6"/>
</svg>