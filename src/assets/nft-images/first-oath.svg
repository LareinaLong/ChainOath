<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF99;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="200" cy="200" r="180" fill="url(#goldGradient)" filter="url(#shadow)" stroke="#B8860B" stroke-width="4"/>
  
  <!-- 内部光晕 -->
  <circle cx="200" cy="200" r="150" fill="url(#innerGlow)" opacity="0.6"/>
  
  <!-- 外圈装饰 -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#FFFF00" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  
  <!-- 中心图标 - 握手 -->
  <g transform="translate(200,200)">
    <!-- 左手 -->
    <path d="M-40,-20 Q-50,-10 -45,0 Q-40,10 -30,15 L-10,10 Q0,5 5,0 Q10,-5 5,-15 L-25,-25 Q-35,-25 -40,-20 Z" 
          fill="#8B4513" stroke="#654321" stroke-width="2"/>
    
    <!-- 右手 -->
    <path d="M40,-20 Q50,-10 45,0 Q40,10 30,15 L10,10 Q0,5 -5,0 Q-10,-5 -5,-15 L25,-25 Q35,-25 40,-20 Z" 
          fill="#D2691E" stroke="#A0522D" stroke-width="2"/>
    
    <!-- 握手连接 -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#F4A460" stroke="#CD853F" stroke-width="2"/>
  </g>
  
  <!-- 装饰星星 -->
  <g fill="#FFFF00" opacity="0.8">
    <polygon points="200,50 205,65 220,65 208,75 213,90 200,80 187,90 192,75 180,65 195,65" transform="rotate(0 200 200)"/>
    <polygon points="350,150 352,158 360,158 354,163 356,171 350,167 344,171 346,163 340,158 348,158" transform="rotate(45 350 150)"/>
    <polygon points="50,250 52,258 60,258 54,263 56,271 50,267 44,271 46,263 40,258 48,258" transform="rotate(-30 50 250)"/>
    <polygon points="320,320 322,328 330,328 324,333 326,341 320,337 314,341 316,333 310,328 318,328" transform="rotate(60 320 320)"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">
    FIRST OATH
  </text>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#654321">
    Your Journey Begins
  </text>
  
  <!-- 边框装饰线 -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#DAA520" stroke-width="3" stroke-dasharray="10,5" opacity="0.7"/>
</svg>