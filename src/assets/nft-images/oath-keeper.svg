<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A9A9A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 盾牌主体 -->
  <path d="M200,50 Q280,80 320,150 Q320,220 280,280 Q240,320 200,350 Q160,320 120,280 Q80,220 80,150 Q120,80 200,50 Z" 
        fill="url(#silverGradient)" filter="url(#shadow)" stroke="#696969" stroke-width="4"/>
  
  <!-- 内部光晕 -->
  <path d="M200,70 Q260,95 290,150 Q290,210 260,260 Q230,290 200,310 Q170,290 140,260 Q110,210 110,150 Q140,95 200,70 Z" 
        fill="url(#shieldGlow)" opacity="0.6"/>
  
  <!-- 盾牌边框装饰 -->
  <path d="M200,60 Q270,85 305,150 Q305,215 270,270 Q235,305 200,330 Q165,305 130,270 Q95,215 95,150 Q130,85 200,60 Z" 
        fill="none" stroke="#B0C4DE" stroke-width="2" opacity="0.8"/>
  
  <!-- 中心检查标记 -->
  <g transform="translate(200,180)">
    <!-- 检查标记背景圆 -->
    <circle cx="0" cy="0" r="45" fill="#4169E1" stroke="#191970" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="35" fill="#6495ED" opacity="0.7"/>
    
    <!-- 检查标记 -->
    <path d="M-20,0 L-8,15 L25,-20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 装饰元素 - 信任符号 -->
  <g fill="#4682B4" opacity="0.7">
    <!-- 左侧钥匙 -->
    <g transform="translate(130,120) rotate(-15)">
      <rect x="0" y="-2" width="25" height="4" rx="2"/>
      <circle cx="30" cy="0" r="8" fill="none" stroke="#4682B4" stroke-width="3"/>
      <rect x="25" y="-6" width="3" height="4"/>
      <rect x="25" y="2" width="5" height="4"/>
    </g>
    
    <!-- 右侧锁 -->
    <g transform="translate(270,120)">
      <rect x="-8" y="0" width="16" height="20" rx="3" fill="#4682B4"/>
      <path d="M-6,-8 Q0,-15 6,-8 L6,0 L-6,0 Z" fill="none" stroke="#4682B4" stroke-width="3"/>
      <circle cx="0" cy="8" r="3" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- 装饰星光 -->
  <g fill="#87CEEB" opacity="0.6">
    <polygon points="150,100 152,108 160,108 154,113 156,121 150,117 144,121 146,113 140,108 148,108"/>
    <polygon points="250,100 252,108 260,108 254,113 256,121 250,117 244,121 246,113 240,108 248,108"/>
    <polygon points="120,200 122,208 130,208 124,213 126,221 120,217 114,221 116,213 110,208 118,208"/>
    <polygon points="280,200 282,208 290,208 284,213 286,221 280,217 274,221 276,213 270,208 278,208"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2F4F4F">
    OATH KEEPER
  </text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#696969">
    Guardian of Trust
  </text>
  
  <!-- 外圈装饰 -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#B0C4DE" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
</svg>